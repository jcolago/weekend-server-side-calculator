<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server-side Calculator</title>
</head>

<body>
    <header>
        <h1>Server-side Calculator</h1>
    </header>
    <section>
        <div class="inputs">
            <input id="numInput1" placeholder="First number"> <button id="addButton">+</button> <button
                id="subButton">-</button> <button id="multButton">*</button> <button id="divButton">/</button> <input
                id="numInput2" placeholder="Second number"> <button id="equals">=</button> <button id="clear">C</button>
            <h2> <span id="result"></span> </h2>
        </div>
    </section>
    <section class="history">
        <h2>History</h2>
        <ul id="history">

        </ul>
    </section>

</body>

</html>
